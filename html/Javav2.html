        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.2.3.2.</tspan>
            <tspan style="white-space:pre" x="52">参数传递：java中方法参数</tspan>
            <tspan style="white-space:pre" y="33.5" x="11">传递方式是按值传递。</tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;Java 到底是值传递还是引用传递？&quot;,&#xa;        &quot;link&quot;: &quot;https://www.zhihu.com/question/31203609&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#imghyperlink" transform="translate(219,13)"/>
        </g>
    </g>
    <g style="display:none" ed:height="21" ed:layout="map" transform="matrix(1,0,0,1,678.84,-2125.75)" ed:parentid="778" ed:width="92" id="1010">
        <path fill="#ffffff" d="M0,0L92,0L92,21L0,21L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.2.3.</tspan>
            <tspan style="white-space:pre" x="44">参数</tspan>
        </text>
    </g>
    <g style="display:none" ed:height="21" ed:layout="map" transform="matrix(1,0,0,1,753.84,-2201.13)" ed:parentid="1010" ed:width="194" id="1012">
        <path fill="#ffffff" d="M0,0L194,0L194,21L0,21L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.2.3.1.</tspan>
            <tspan style="white-space:pre" x="52">形式参数与实际参数</tspan>
        </text>
    </g>
    <g style="display:none" ed:height="39" ed:layout="map" transform="matrix(1,0,0,1,919.84,-2229.99)" ed:parentid="1012" ed:width="437" id="1014">
        <path fill="#ffffff" d="M0,0L437,0L437,39L0,39L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.2.3.1.1.</tspan>
            <tspan style="white-space:pre" x="61">形式参数：是在定义函数名和函数体的时候使用的参数，目的是</tspan>
            <tspan style="white-space:pre" y="33.5" x="11">用来接收调用该函数时传入的参数，简称“形参”。</tspan>
        </text>
    </g>
    <g style="display:none" ed:height="39" ed:layout="map" transform="matrix(1,0,0,1,919.84,-2182.49)" ed:parentid="1012" ed:width="435" id="1016">
        <path fill="#ffffff" d="M0,0L435,0L435,39L0,39L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.2.3.1.2.</tspan>
            <tspan style="white-space:pre" x="61">实际参数：在主调函数中调用一个函数时，函数名后面括号中的</tspan>
            <tspan style="white-space:pre" y="33.5" x="11">参数称为“实际参数”，简称“实参”。</tspan>
        </text>
    </g>
    <g style="display:none" ed:height="21" ed:layout="map" transform="matrix(1,0,0,1,969.84,-2138.88)" ed:parentid="1007" ed:width="438" id="1019">
        <path fill="#ffffff" d="M0,0L438,0L438,21L0,21L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.2.3.2.1.</tspan>
            <tspan style="white-space:pre" x="61">如果参数是基本类型，传递的是基本类型的字面量值的拷贝。</tspan>
        </text>
    </g>
    <g style="display:none" ed:height="21" ed:layout="map" transform="matrix(1,0,0,1,969.84,-2114.49)" ed:parentid="1007" ed:width="516" id="1021">
        <path fill="#ffffff" d="M0,0L516,0L516,21L0,21L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.2.3.2.2.</tspan>
            <tspan style="white-space:pre" x="61">如果参数是引用类型，传递的是该参量所引用的对象在堆中地址值的拷贝。</tspan>
        </text>
    </g>
    <g style="display:none" ed:height="21" ed:layout="map" transform="matrix(1,0,0,1,969.84,-2079.88)" ed:parentid="1007" ed:width="438" id="1023">
        <path fill="#ffffff" d="M0,0L438,0L438,21L0,21L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.2.3.2.3.</tspan>
            <tspan style="white-space:pre" x="61">值传递与引用传递的根本区别是会不会创建传递对象的副本。</tspan>
        </text>
    </g>
    <g style="display:none" ed:height="21" ed:layout="map" transform="matrix(1,0,0,1,722.84,-1003.38)" ed:parentid="942" ed:width="269" id="1041">
        <path fill="#ffffff" d="M0,0L269,0L269,21L0,21L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.8.3.</tspan>
            <tspan style="white-space:pre" x="44">静态变量、静态方法初始化顺序</tspan>
        </text>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;java中类加载与静态变量、静态方法与静态代码块详解与初始化顺序&quot;,&#xa;        &quot;link&quot;: &quot;https://blog.csdn.net/qq_36522306/article/details/80584595?depth_1-utm_source=distribute.pc_relevant.none-task-blog-BlogCommendFromBaidu-1&amp;utm_source=distribute.pc_relevant.none-task-blog-BlogCommendFromBaidu-1&quot;&#xa;    }&#xa;]&#xa;">
            <use xlink:href="#imghyperlink" transform="translate(244,4)"/>
        </g>
    </g>
    <g style="display:none" ed:height="21" transform="matrix(1,0,0,1,582.84,-2381.38)" ed:parentid="776" ed:width="180" id="1044">
        <path fill="#ffffff" d="M0,0L180,0L180,21L0,21L0,0z"/>
        <text class="st22">
            <tspan style="white-space:pre" class="st23" y="15.5" x="11">4.1.1.</tspan>
            <tspan style="white-space:pre" x="36">定义类与创建实例</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'Microsoft YaHei'; font-size:12pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-size:16pt; color:#303030;&quot;>理解类与实例&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>面向对象编程，是一种通过对象的方式，把现实世界映射到计算机模型的一种编程方法。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>现实世界中，我们定义了“人”这种抽象概念，而具体的人则是“小明”、“小红”、“小军”等一个个具体的人。所以，“人”可以定义为一个类（class），而具体的人则是实例（instance）。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>class是一种对象模版，它定义了如何创建实例，因此，class本身就是一种数据类型。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>而instance是对象实例，instance是根据class创建的实例，可以创建多个instance，每个instance类型相同，但各自属性可能不相同。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-size:16pt; color:#303030;&quot;>定义class&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>在Java中，创建一个类，例如，给这个类命名为Person，就是定义一个class：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>class Person {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>    public String name;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>    public int age;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>}&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>一个class可以包含多个字段（field），字段用来描述一个类的特征。上面的Person类，我们定义了两个字段，一个是String类型的字段，命名为name，一个是int类型的字段，命名为age。因此，通过class，把一组数据汇集到一个对象上，实现了数据封装。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>public是用来修饰字段的，它表示这个字段可以被外部访问。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>我们再看另一个Book类的定义：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>class Book {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>    public String name;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>    public String author;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>    public String isbn;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>    public double price;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>}&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>请指出Book类的各个字段。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-size:16pt; color:#303030;&quot;>创建实例&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>定义了class，只是定义了对象模版，而要根据对象模版创建出真正的对象实例，必须用new操作符。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>new操作符可以创建一个实例，然后，我们需要定义一个引用类型的变量来指向这个实例：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>Person ming = new Person();&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>上述代码创建了一个Person类型的实例，并通过变量ming指向它。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>注意区分&lt;/span>&lt;span style=&quot; color:#ff0000;&quot;>Person ming是定义Person类型的变量ming，而new Person()是创建Person实例&lt;/span>&lt;span style=&quot; color:#303030;&quot;>。&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>有了指向这个实例的变量，我们就可以通过这个变量来操作实例。访问实例变量可以用变量.字段，例如：&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>ming.name = &amp;quot;Xiao Ming&amp;quot;; // 对字段name赋值&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>ming.age = 12; // 对字段age赋值&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>System.out.println(ming.name); // 访问字段name&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>Person hong = new Person();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>hong.name = &amp;quot;Xiao Hong&amp;quot;;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>hong.age = 15;&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  color:#303030;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; color:#303030;&quot;>两个instance拥有class定义的name和age字段，且各自都有一份独立的数据，互不干扰。&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#imgnote" transform="translate(155,4)"/>
        </g>
    </g>
